    <title>Registro de Lectores</title>
  </head>
  <body>
    <section class="contact-box">
      <div class="row no-gutters bg-dark">
        <div class="col-xl-5 col-lg-12 register-bg">
          <!-- Frase de FishWeb -->
          <div class="position-absolute testiomonial p-4">
            <h3 class="font-weight-bold text-light">
              Pescando en la red con FishWeb
            </h3>
            <p class="lead text-light">
              La paciencia y la dedicación hacen al buen pescador.
            </p>
          </div>
        </div>
        <div class="col-xl-7 col-lg-12 d-flex">
          <div class="container align-self-center p-6">
            <!-- Titulo de Registro Lectores-->
            <h1 class="font-weight-bold mb-3">Lectores</h1>
            <!-- Instrucciones para registrarse -->
            <p class="text-muted mb-5">
              Ingresa la siguiente información para registrarte.
            </p>

            <!-- Formulario -->
            <form
              method="post"
              action="guardar-bd/registrar-lector.php"
              class="was-validated"
              name="formulario"
            >
              <div class="form-row mb-2">
                <!-- Nombre -->
                <div class="form-group col-md-6">
                  <label class="font-weight-bold"
                    >Nombre(s) <span class="text-danger">*</span></label
                  >
                  <input
                    id="txt-nombre"
                    type="text"
                    class="form-control"
                    name="get-nombre"
                    placeholder="Tu nombre"
                    required
                  />
                </div>

                <!-- Apellido Paterno -->
                <div class="form-group col-md-6">
                  <label class="font-weight-bold"
                    >Apellido Paterno<span class="text-danger">*</span></label
                  >
                  <input
                    id="txt-apPaterno"
                    type="text"
                    class="form-control"
                    name="get-apPaterno"
                    placeholder="Tu apellido Paterno"
                    required
                  />
                </div>
              </div>

              <div class="form-row mb-2">
                <!-- Apellido Materno -->
                <div class="form-group col-md-6">
                  <label class="font-weight-bold"
                    >Apellido Materno <span class="text-danger">*</span></label
                  >
                  <input
                    id="txt-apMaterno"
                    type="text"
                    class="form-control"
                    name="get-apMaterno"
                    placeholder="Tu apellido Materno"
                    required
                  />
                </div>

                <!-- Edad -->
                <div class="form-group col-md-6">
                  <label class="font-weight-bold"
                    >Edad <span class="text-danger">*</span></label
                  >
                  <input
                    id="txt-edad"
                    type="number"
                    class="form-control"
                    name="get-edad"
                    placeholder="Tu edad"
                    required
                  />
                </div>
              </div>

              <!-- Temas de Interes-->
              <div class="form-group mb-3">
                <label class="font-weight-bold" for="txt-catInteres"
                  >Temas de interés <span class="text-danger">*</span></label
                >
                <select
                  class="form-control"
                  id="txt-catInteres"
                  multiple
                  name="get-catInteres[]"
                  required
                >
                  <option value="Cañas de pesca">Cañas de pesca</option>
                  <option value="Anzuelos de pesca">Anzuelos de pesca</option>
                  <option value="Pescados exóticos">Pescados exóticos</option>
                  <option value="Lugares en México para pescar">
                    Lugares en México para pescar
                  </option>
                </select>
              </div>

              <!-- Términos de uso y políticas de privacidad -->
              <div class="form-group mb-5">
                <div class="form-check">
                  <input
                    id="ck-terminos"
                    class="form-check-input"
                    type="checkbox"
                  />
                  <label class="form-check-label text-muted"
                    >Al seleccionar esta casilla aceptas nuestros
                    <a href="terminos-condiciones/terminos.html" target="_blank"
                      >términos y condiciones</a
                    >
                    y nuestras
                    <a
                      href="politicas-privacidad/politicas.html"
                      target="_blank"
                      >políticas de privacidad</a
                    >
                  </label>
                </div>
              </div>

              <!-- Botón submit -->
              <button
                type="submit"
                id="boton"
                class="btn btn-primary width-100"
                name="botonRegistrate"
                disabled
              >
                Regístrate
              </button>

              <!-- Validar checkbox y campos vacios-->
              <script src="validar.js"></script>
            </form>

            <!-- Leyenda de derechos de autor César-ITTol -->
            <small class="d-inline-block text-muted mt-5"
              >Todos los derechos reservados | © 2021 TecNM ITTol</small
            >
          </div>
        </div>
      </div>
    </section>
